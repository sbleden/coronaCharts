<div class="container-fluid">
  <div class="row full-width">
    <div class="col-md-6">
      <canvas baseChart [datasets]="dailyTotalData" [labels]="dailyLabels" [options]="barChartOptions"
        [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
    <div class="col-md-6">
      <canvas baseChart [datasets]="dailyNewCasesData" [labels]="dailyLabels" [options]="barChartOptions"
        [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
  <div class="row full-width">
    <div class="col-md-6">
      <canvas baseChart [datasets]="dailyNewCasesPercData" [labels]="dailyLabels" [options]="barChartOptions"
        [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
    <div class="col-md-6">
      <canvas baseChart [datasets]="dailyDuplicateRate" [labels]="dailyLabels" [options]="barChartOptions"
        [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
  <div class="row full-width">
    <span>By: Bastian Pirk</span>
  </div>
  <div class="row full-width">
    <span>Quelle:
      <a

  </div>
