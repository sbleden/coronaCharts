<div class="container-fluid">
  <div *ngIf="show" class="row full-width">
    <div class="col-md-2">
      <h6>Aktuell Deutschland</h6>
    </div>
    <div class="col-md-1">
      F채lle: {{current.count}}
    </div>
    <div class="col-md-1">
      Genesen: {{current.recovered}}
    </div>
    <div class="col-md-1">
      Verstorben: {{current.dead}}
    </div>
  </div>
  <div class="row full-width">
    <div class="col-md-6">
      <h6 style="text-align: center">F채lle</h6>
      <canvas *ngIf="show" baseChart [colors]="barChartColors" [datasets]="dailyTotalData" [labels]="dailyLabels"
        [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
    <div class="col-md-6">
      <h6 style="text-align: center">Neue F채lle</h6>
      <canvas *ngIf="show" baseChart [colors]="barChartColors" [datasets]="dailyNewCasesData" [labels]="dailyLabels"
        [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
  <div class="row full-width">
    <div class="col-md-6">
      <h6 style="text-align: center">Neue F채lle % zum Vortag</h6>
      <canvas *ngIf="show" baseChart [colors]="barChartColors" [datasets]="dailyNewCasesPercData" [labels]="dailyLabels"
        [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
    <div class="col-md-6">
      <h6 style="text-align: center">Verdopplungsrate</h6>
      <canvas *ngIf="show" baseChart [colors]="barChartColors" [datasets]="dailyDuplicateRate" [labels]="dailyLabels"
        [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
  <div class="row full-width">
    <div class="col-md-2">
      <span>Quelle:
        <a
          href="https://www.zeit.de/wissen/gesundheit/2020-03/coronavirus-deutschland-infektionen-faelle-verbreitung-epidemie-karte">zeit.de</a></span>
    </div>
  </div>
</div>
